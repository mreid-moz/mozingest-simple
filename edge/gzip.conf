gzip on;
gzip_http_version 1.1;
gzip_comp_level 1;
gzip_vary on;
gzip_proxied any;
gzip_disable "MSIE [1-6]\.(?!.*SV1)";
gzip_min_length 1100;
gzip_types 
    text/plain
    text/css
    application/json
    application/x-javascript 
    text/xml 
    application/xml
    application/xml+rss
    text/javascript
    application/javascript;
